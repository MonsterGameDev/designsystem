<kirby-list-header
  *kirbyListHeader="let columns"
  [left]="'Navn'"
  [middle]="'Afkast ÅTD'"
  [right]="'Værdi'"
></kirby-list-header>
<StackLayout>
  <kirby-list
    [items]="myItems"
    [getSectionName]="getSectionName"
    (itemSelect)="onItemSelect($event)"
  >
    <kirby-list-section-header
      *kirbyListSectionHeader="let section"
      [title]="section"
    ></kirby-list-section-header>
    <kirby-list-cell
      *kirbyListCell="let item"
      [lineOne]="item.title"
      [lineTwo]="item.detail"
      flexGrow="1"
      alignVertical="center"
      alignHorisontal="flex-start"
    ></kirby-list-cell>
    <StackLayout *kirbyListCell="let item" class="cell" flexGrow="1">
      <Label [text]="item.subTitle" class="line-one"></Label>
    </StackLayout>
    <kirby-list-cell
      *kirbyListCell="let item"
      [lineOne]="item.amount"
      flexGrow="10"
      alignVertical="center"
      alignHorisontal="flex-end"
    ></kirby-list-cell>
  </kirby-list>
</StackLayout>
