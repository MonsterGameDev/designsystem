<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
<ul>
  <ng-container *ngIf="isSectionsEnabled; else normalList">
    <ng-container *ngFor="let section of (items | groupBy: getSectionName)">
      <li class="section-header">
        <ng-container
          *ngTemplateOutlet="
            sectionHeaderTemplate;
            context: { $implicit: section.name }
          "
        >
        </ng-container>
      </li>
      <li class="row" *ngFor="let item of section.items" (click)="onItemClick(item)" >
        <!-- TODO remove container when the kirbyListItem is no longer in use -->
        <ng-container
          *ngTemplateOutlet="listItemTemplate; context: { $implicit: item }"
        >
        </ng-container>

        <ng-container *ngFor="let template of listCellTemplates">
          <ng-container
            *ngTemplateOutlet="template; context: { $implicit: item }"
          >
          </ng-container>
        </ng-container>
        <!-- <ng-container *ngIf="showIcon">
          <kirby-icon name="cross"></kirby-icon>
        </ng-container> -->
      </li>
    </ng-container>
  </ng-container>

  <ng-template #normalList>
    <li class="row" *ngFor="let item of items" (click)="onItemClick(item)">
      <!-- TODO remove container when the kirbyListItem is no longer in use -->
      <ng-container
        *ngTemplateOutlet="listItemTemplate; context: { $implicit: item }"
      >
      </ng-container>

      <ng-container *ngFor="let template of listCellTemplates">
        <ng-container
          *ngTemplateOutlet="template; context: { $implicit: item }"
        ></ng-container>
      </ng-container>
      <div *ngIf="showIcon" class="icon-container"> 
        <div class="icon">
          <kirby-icon name="cross"></kirby-icon>
        </div>
    </div>
    </li>
  </ng-template>
</ul>
